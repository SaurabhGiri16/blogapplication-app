<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec= "http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>New Post</title>
</head>
<body>
<form th:action="@{/publishPost}" th:method="post">
	<h1 style="text-align:center;">New/Edit post</h1><a href="/" style="float:right;padding-right:7%;">home</a>
	<p style="padding-left:5%;"><input type="text" name="author" placeholder="Author" required th:value="${#authentication.principal.username}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"></p>
	<p style="padding-left:5%;"><input type="text" name="author" placeholder="Author" readonly th:value="${#authentication.principal.username}" th:if="${#authorization.expression('hasAuthority(''AUTHOR'')')}"></p>
	<p style="padding-left:5%;"><input type="text" name="title" placeholder="Title" required style="width: 1100px; height: 30px;"></p>
	<p style="padding-left:5%;"><input type="text" name="tag" placeholder="Tag" required style="width: 1100px; height: 30px;"></p>
	<p style="padding-left:5%;"><textarea minlength="60" rows="25" cols="135" name="content"  ></textarea></p>
	<p style="text-align:center;"><input type="submit" value="Publish"></p>
</form>
</body>
</html>
